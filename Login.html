<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JT 后台登录</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #7c3aed;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    .logo {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 24px 0;
      color: var(--text);
    }
    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }
    label {
      font-size: 14px;
      color: var(--muted);
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 14px;
      margin-top: 6px;
      outline: none;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(124,58,237,0.3);
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, var(--accent), #06b6d4);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      opacity: 0.9;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
      margin-top: 16px;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">JT</div>
    <h1>登录后台系统</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">账号</label>
        <input id="username" type="text" placeholder="请输入账号" required />
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input id="password" type="password" placeholder="请输入密码" required />
      </div>
      <button type="submit">登录</button>
    </form>
    <div class="muted">忘记密码？<a href="#">点击重置</a></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(username === 'admin001' && password === 'jt168998') {
        alert('登录成功');
        window.location.href = 'backstage.html';
      } else {
        alert('账号或密码错误');
      }
    });
  </script>
</body>
</html>
